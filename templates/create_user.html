<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
    <h1>Create User</h1>

    <form action="/new_user" method="post" enctype="multipart/form-data">
        <h2>Username</h2>
        <input type="text" name="username">
        <h2>Password</h2>
        <input type="password" name="password">
        <input type="submit">
    </form>
</body>
</html>

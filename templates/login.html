<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
    <h1>Sign In</h1>

    <form action="" method="post" enctype="multipart/form-data">
        <h2>Username</h2>
        <input type="text" name="username">
        <h2>Password</h2>
        <input type="password" name="password">
        {{ form.hidden_tag() }}
        <input type="submit">
    </form>

    <a href="register.html">Register a new user.</a>
</body>
</html>

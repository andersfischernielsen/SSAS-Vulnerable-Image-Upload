{% extends "layout.html" %}
{% block content %}
    <h1>Create User</h1>

    <form action="/register" method="post" enctype="multipart/form-data">
        <h2>Username</h2>
        <input type="text" name="username">
        <h2>Password</h2>
        <input type="password" name="password">
        {{ form.hidden_tag() }}
        <input type="submit">
    </form>
{% endblock %}
